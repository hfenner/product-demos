apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devspaces
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/hfenner/product-demos.git
    targetRevision: main
    path: openshift/gitops/devspaces
  destination:
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: security.openshift.io
    kind: SecurityContextConstraints
    jsonPointers:
    - /userNamespaceLevel
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    - SkipDryRunOnMissingResource=true
    - RespectIgnoreDifferences=true
