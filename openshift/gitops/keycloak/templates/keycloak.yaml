apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  instances: 1
  hostname:
    hostname: keycloak.{{ .Values.domain }}
  http:
    httpEnabled: true
  proxy:
    headers: forwarded
